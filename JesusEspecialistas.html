<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bienvenido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .icon-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: black;
    }

    .icon-button img {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
    }

    .logout-btn {
      background-color: black;
      color: white;
      border: none;
      padding: 10px 30px;
      margin-top: 40px;
      font-weight: bold;
    }

    .top-bar {
      background-color: #dbeeff;
      padding: 10px;
      display: flex;
      justify-content: flex-end;
    }

    .top-bar i {
      font-size: 24px;
    }

    .welcome h1 {
      font-weight: bold;
    }

    .arrow {
      font-size: 20px;
      margin-top: 30px;
    }

    .specialty img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .specialty p {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="top-bar pe-4">
    <i class="bi bi-person-circle"></i>
  </div>

  <div class="container text-center mt-5 welcome">
    <h1>¡Bienvenido!</h1>
    <p class="text-muted">Nombre del usuario</p>

    <h2 class="mt-5">Especialidades</h2>

    <div class="row mt-4">
      <div class="col-4 specialty">
        <p>Médico General</p>
        <img src="medico.png" alt="Médico General" class="img-fluid" />
      </div>
      <div class="col-4 specialty">
        <p>Cardiólogo</p>
        <img src="medico.png" alt="Cardiólogo" class="img-fluid" />
      </div>
      <div class="col-4 specialty">
        <p>Dentista</p>
        <img src="dentista.png" alt="Dentista" class="img-fluid" />
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-4 specialty">
        <p>Pediatra</p>
        <img src="pediatra.png" alt="Pediatra" class="img-fluid" />
      </div>
      <div class="col-4 specialty">
        <p>Dermatólogo</p>
        <img src="dermatologo.png" alt="Dermatólogo" class="img-fluid" />
      </div>
      <div class="col-4 specialty">
        <p>Oftalmólogo</p>
        <img src="oftalmologo.png" alt="Oftalmólogo" class="img-fluid" />
      </div>
    </div>

    <button class="logout-btn">Cerrar Sesión</button>
  </div>

  <!-- Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
