<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Información del Médico</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .paciente-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .foto-paciente {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Citas Médicas</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="nav-link" id="fecha"></span>
                    </li>
                </ul>                
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <div class="card mb-3">
            <div class="card-body">
                <hr>
                <div class="paciente-info">
                    <img src="medico.png" alt="Foto del Paciente" class="foto-paciente">
                    <div>
                        <p><strong>Paciente:</strong> Jesús Mora</p>
                        <p><strong>Edad:</strong> 20 años</p>
                        <p><strong>Fecha:</strong> 10/05/2025</p>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mt-3">
                    <button class="btn btn-primary">Ver más</button>
                    <div>
                        <button class="btn btn-warning me-2">Pendiente</button>
                        <button class="btn btn-warning">Pendiente</button>
                    </div>
                </div>
            </div> 
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    
</body>
</html>
