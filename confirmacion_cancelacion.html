<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Confirmación de Cancelación</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Citas Médicas</a>
        </div>
    </nav>

    <div class="container mt-5 text-center">
        <h2>Tu Cita ha sido Cancelada</h2>
        <p>Los detalles de la cita que cancelaste:</p>

        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <h5 class="card-title">Detalles de la Cita Cancelada</h5>
                <p><strong>Médico:</strong> <span id="medico">Dr. Juan Pérez</span></p>
                <p><strong>Especialidad:</strong> <span id="especialidad">Cardiología</span></p>
                <p><strong>Fecha:</strong> <span id="fechaCita">25/02/2025</span></p>
                <p><strong>Hora:</strong> <span id="horaCita">10:00 AM</span></p>
            </div>
        </div>

        <a href="index.html" class="btn btn-primary mt-3">Volver al Inicio</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
