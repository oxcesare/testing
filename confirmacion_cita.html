<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Confirmación de Cita</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Citas Médicas</a>
        </div>
    </nav>

    <div class="container mt-5 text-center">
        <h2>¡Cita Reservada con Éxito!</h2>
        <p>Tu cita ha sido agendada correctamente con los siguientes detalles:</p>
        
        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <h5 class="card-title">Detalles de la Cita</h5>
                <p><strong>Médico:</strong> <span id="medico"></span></p>
                <p><strong>Especialidad:</strong> <span id="especialidad"></span></p>
                <p><strong>Fecha:</strong> <span id="fechaCita"></span></p>
                <p><strong>Notas:</strong> <span id="notas"></span></p>
            </div>
        </div>

        <a href="index.html" class="btn btn-primary mt-3">Volver al Inicio</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Obtener los parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const fechaCita = urlParams.get('fechaCita');
        const especialidad = urlParams.get('especialidad');
        const medico = urlParams.get('medico');
        const notas = urlParams.get('notas');

        // Asignar los valores a los elementos del HTML
        document.getElementById('fechaCita').textContent = fechaCita || 'No disponible';
        document.getElementById('especialidad').textContent = especialidad || 'No disponible';
        document.getElementById('medico').textContent = medico || 'No disponible';
        document.getElementById('notas').textContent = notas || 'No disponibles';
    </script>
</body>
</html>
