<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="misScripts.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Citas Médicas</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="nav-link" id="fecha"></span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
            <h2 class="text-center">Recuperar Contraseña</h2>
            <p class="text-center">Introduce tu nombre de usuario o correo y te enviaremos instrucciones para restablecer tu contraseña</p>
            
            <form onsubmit="enviarRecuperacion(event)">
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo:</label>            
                    <input type="email" id="correo" name="correo" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </form>
            <p id="mensaje" class="mt-3 text-center text-success"></p>
            <div class="text-center mt-3">
                <a href="index.html">Volver al inicio</a>
            </div>
        </div>
    </div>
</body>
</html>
