<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plataforma de Citas Médicas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="misScripts.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Citas Médicas</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="nav-link" id="fecha"></span>
                    </li>
                </ul>                
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h3>Registro</h3>
        <form action="confirmacion.html" method="get" onsubmit="return validarFormulario()">
            <div class="mb-3">
                <label for="newUsername" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="newUsername" name="newUsername" required>
            </div>
            <div class="mb-3">
                <label for="newEmail" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="newEmail" name="newEmail" required>
                <div id="emailError" class="form-text text-danger" style="display: none;">Este correo ya está registrado.</div>
            </div>
            
            <div class="mb-3">
                <label for="newPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword" required>
            </div>
            <div class="mb-3">
                <label for="userType" class="form-label">Tipo de Usuario</label>
                <select class="form-select" id="userType" name="userType" required>
                    <option value="">Seleccione una opción</option>
                    <option value="medico">Médico</option>
                    <option value="paciente">Paciente</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Registrarse</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
